<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Stats - Football Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Football Season Player Database</div>
        <div class="nav-links">
            <a href="standings.html">Standings</a>
            <a href="game-history.html">Game History</a>
            <a href="input-stats.html" class="active admin-only">Input Stats</a>
            <a href="player-profiles.html">Player Profiles</a>
            <a href="settings.html" class="admin-only">Settings</a>
        </div>
        <div class="nav-actions">
            <span id="userRole" class="role-badge"></span>
            <button id="changeRoleBtn" class="btn-secondary">Change Role</button>
        </div>
    </nav>

    <div class="container">
        <h1>Input Game Stats</h1>
        
        <div class="input-form">
            <div class="form-group">
                <label for="gameDate">Game Date:</label>
                <input type="date" id="gameDate" required>
            </div>

            <div id="playerStatsContainer" class="player-stats-grid">
                <p class="no-data">No players added yet. Add players in the Player Profiles section.</p>
            </div>

            <button id="saveStatsBtn" class="btn-primary" style="display: none;">Save Game Stats</button>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/input-stats.js"></script>
</body>
</html>
