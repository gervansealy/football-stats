<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game History - Football Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Football Season Player Database</div>
        <div class="nav-links">
            <a href="standings.html">Standings</a>
            <a href="game-history.html" class="active">Game History</a>
            <a href="input-stats.html" class="admin-only">Input Stats</a>
            <a href="player-profiles.html">Player Profiles</a>
            <a href="settings.html" class="admin-only">Settings</a>
        </div>
        <div class="nav-actions">
            <span id="userRole" class="role-badge"></span>
            <button id="changeRoleBtn" class="btn-secondary">Change Role</button>
        </div>
    </nav>

    <div class="container">
        <h1>Game History</h1>
        <p class="subtitle">Click on any game to view details. Admins can edit or delete games.</p>

        <div id="gameHistoryContainer" class="game-history-grid">
            <p class="no-data">No games recorded yet</p>
        </div>
    </div>

    <!-- Game Detail Modal -->
    <div id="gameDetailModal" class="modal" onclick="if(event.target === this) closeGameDetailModal();">
        <div class="modal-content large">
            <div class="modal-header">
                <h2>Game Details</h2>
                <span class="close" onclick="closeGameDetailModal()">&times;</span>
            </div>
            <div id="gameDetailContent"></div>
        </div>
    </div>

    <!-- Edit Game Modal -->
    <div id="editGameModal" class="modal" onclick="if(event.target === this) closeEditGameModal();">
        <div class="modal-content large">
            <div class="modal-header">
                <h2>Edit Game</h2>
                <span class="close" onclick="closeEditGameModal()">&times;</span>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editGameId">
                <div class="form-group">
                    <label for="editGameDate">Game Date:</label>
                    <input type="date" id="editGameDate" class="form-input">
                </div>
                <h3>Player Stats</h3>
                <div id="editGameContent" class="player-stats-grid"></div>
                <button onclick="saveEditedGame()" class="btn-primary">Save Changes</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/game-history.js"></script>
</body>
</html>
