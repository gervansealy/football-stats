<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season Standings - Football Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Football Season Player Database</div>
        <div class="nav-links">
            <a href="standings.html" class="active">Standings</a>
            <a href="game-history.html">Game History</a>
            <a href="input-stats.html" class="admin-only">Input Stats</a>
            <a href="player-profiles.html">Player Profiles</a>
            <a href="settings.html" class="admin-only">Settings</a>
        </div>
        <div class="nav-actions">
            <span id="userRole" class="role-badge"></span>
            <button id="changeRoleBtn" class="btn-secondary">Change Role</button>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Season Standings</h1>
            <div class="year-selector">
                <label>Year:</label>
                <select id="yearSelect">
                    <option value="2026">2026</option>
                </select>
            </div>
        </div>

        <div class="table-container">
            <table class="standings-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player Name</th>
                        <th>Games</th>
                        <th>Wins</th>
                        <th>Draws</th>
                        <th>Losses</th>
                        <th>Clean Sheets</th>
                        <th>Goals</th>
                        <th>Capt. Wins</th>
                        <th>Capt. Draws</th>
                        <th>Capt. Losses</th>
                        <th>W:L Ratio</th>
                        <th>Win %</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody id="standingsBody">
                    <tr>
                        <td colspan="14" class="no-data">No players added yet</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="playerDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="detailModalTitle">Player Details</h2>
                <span class="close">&times;</span>
            </div>
            <div id="playerDetailContent"></div>
        </div>
    </div>

    <div id="videoModal" class="modal" onclick="if(event.target === this) closeVideoModal();">
        <div class="modal-content video-modal-content">
            <span class="close video-close" onclick="closeVideoModal()">&times;</span>
            <iframe id="videoModalIframe" frameborder="0" allow="autoplay; encrypted-media; fullscreen" allowfullscreen></iframe>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/standings.js"></script>
</body>
</html>
